
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Qr Generator</title>
</head>
<body>
    <!-- centered form show qr code from /api/?text= -->
    <div>
        <form action="/api/" method="get" class="flex flex-col items-center">
            <input type="text" name="text" class="border-2 border-gray-300 p-2 rounded-lg" placeholder="Enter text to generate qr code">
            <input type="submit" value="Generate" class="bg-blue-500 text-white p-2 rounded-lg mt-2">
        </form>
    </div>
</body>
</html>
